<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üå§Ô∏è WEATHER APP</a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navigation Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
              Cities
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Delhi</a></li>
              <li><a class="dropdown-item" href="#">Mumbai</a></li>
              <li><a class="dropdown-item" href="#">Bangalore</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Usage Guide</a>
          </li>
        </ul>

        <!-- Search Form inside navbar -->
        <form class="d-flex" role="search" id="searchForm">
          <input class="form-control me-2 bg-white text-black border-0" 
                 type="search" placeholder="Search city" aria-label="Search" id="cityInput">
          <button class="btn btn-outline-light" type="submit" id="submitBtn">Search</button>
        </form>

        <!-- Dark Mode Toggle -->
        <div class="form-check form-switch text-white ms-3">
          <input class="form-check-input" type="checkbox" id="themeToggle">
          <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Heading -->
  <h1 class="my-4 text-center">WEATHER FOR <span id="cityName">Delhi</span></h1>

  <!-- Weather Card -->
  <main class="d-flex justify-content-center align-items-center p-4" style="min-height: 50vh;">
    <div class="weather-card text-center">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="text-start">
          <h2 class="mb-0" id="city">Delhi</h2>
          <p class="text-secondary mb-0" id="date">Loading date...</p>
        </div>
        <div class="weather-icon">
          <img id="weather_icon" src="https://openweathermap.org/img/wn/01n@2x.png" alt="Weather Icon">
        </div>
      </div>
      <div>
        <h1 class="temperature"><span id="temp">--¬∞C</span></h1>
        <p class="condition" id="condition">Loading...</p>
        <div class="details mt-3">
          <div>Humidity: <span id="humidity">--%</span></div>
          <div>Wind: <span id="wind_speed">-- km/h</span></div>
          <div>Feels like: <span id="feels_like">--¬∞C</span></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS + Your App Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
